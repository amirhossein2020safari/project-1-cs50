{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h3>New page</h3>
    <h5>create your page with 
        <a href="https://help.github.com/en/github/writing-on-github/basic-writing-and-formatting-syntax">Markdown</a>:)
    </h5>
    <h5>feel Free!;)</h5>

    <form action="{% url 'save_new_page' %}" method="post">
        {% csrf_token %}
        <input class="form-control" style="width: 80%; margin-bottom: 10px;" type="text" name="title_of_page" placeholder="Enter title of your page" autocomplete="off">
        <textarea class="form-control" style="width: 80%; height: 400px;" name="content_of_page" rows="30" 
            cols="100" placeholder="Enter content of your page" autocomplete="off"></textarea>
        <input class="btn btn-outline-primary" style="margin-top: 10px;" type="submit" value="Save">
    </form>

{% endblock %}
